<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="study-icon.png" alt="Study Icon" class="study-icon">
        <h1>LearnSutra</h1>
    </header>

    <div class="container">
        <div class="section" id="yesterday-section">
            <h2>Yesterday</h2>
            <div id="yesterday-tasks" class="task-list"></div>
        </div>

        <div class="section" id="today-section">
            <h2>Today</h2>
            <div id="today-tasks" class="task-list"></div>
        </div>

        <div class="section" id="tomorrow-section">
            <h2>Tomorrow</h2>
            <div id="tomorrow-tasks" class="task-list"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Study Tracker App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
